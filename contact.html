<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1>Restaurant KEA</h1>
            </div>
                <div class="navbar">
                    <div class="bottomnav">
                    <li><ul><a href="index.html">Home</a></ul></li>
                    <li><ul><a href="menu.html">Menu</a></ul></li>
                    <li><ul><a href="contact.html">Contact</a></ul></li>
                </div>
            </div>
        </div> 
        <div class="container2"> <!--container2 contains the picture of the map and the contact details such as phone number, address etc.-->
        <div class="map">
            <img src="imagini/map.jpg" alt="location">
        </div>
        <div class="info">
            <p>Guldbergsgade 29 <br>
            2200 Copenhagen</p>
            <li><ul>Phone number: <a href="call">20 82 53 70</a></ul></li>
            <li><ul>E-mail: <a href="call">info@restaurantkea.dk</a></ul></li>
            
        <fieldset>
         <legend>Contact form</legend>         
         <form class="form" id="form" method="POST" action="/contact.html">

            <div class="form-control">
             <label for="txtname">Full name</label>
             <input type="text" id="txtname">
             <small>Error Message</small>
             </div>

             <div class="form-control">
             <label for="txtnumber">Phone no.</label>
             <input type="text" id="txtnumber">
             <small>Error</small>
            </div>

            <div class="form-control">
             <label for="txtemail">E-mail</label>
             <input type="text" id="txtemail">
             <small>Error</small>
            </div>

            <div class="form-control">
             <label for="txtperson">Persons</label>
             <input type="text" id="txtperson">
             <small>Error</small>
            </div>

            <div class="form-control">
             <label for="dateandtime">Date and Time</label>
             <input type="datetime-local" id="dateandtime" placeholder="dd-mm-yyyy" value="3" min="01.01.2021" max="31.12.2030">
             <small>Error</small>
            </div>

            <div class="form-control">
             <label for="txtinfo">Further information</label>
             <textarea id="txtinfo" name="info"></textarea>
             <small>Error</small>
            </div>
             <button type="submit" class="send">Send</button>
         </form>   
        </fieldset>
        </div>
    </div>
        <div class="footer"> 
            <p>@2021 KEA Development</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
